    <script type="text/javascript">


    function loadSounds() {
        createjs.Sound.registerSound("/sounds/message.mp3", 'message');
        createjs.Sound.registerSound("/sounds/login.mp3", 'login');
        createjs.Sound.registerSound("/sounds/logout.mp3", 'logout');
        createjs.Sound.registerSound("/sounds/incoming.mp3", 'call');
    }



    function playSound(soundId) {
        var instance = createjs.Sound.play(soundId);

        if (soundId == 'call') {
            instance.addEventListener("complete", repeat);
        }
    }

    function repeat() {
        playSound('call');

    }
    </script>
